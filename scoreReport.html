<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Score report | RallyTree</title>
    <meta name="description" content="Automation of Rally tree management">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script>__script__</script>
  </head>
  <body class="ack">
    <main>
      <h1>RallyTree score report</h1>
      <section class="flex">
        <section class="even">
          <h2>Results</h2>
          <p>Potential score: <span id="total" role="status">0</span></p>
          <p>Actual score: <span id="changes" role="status">0</span></p>
          <div id="error" class="error" role="alert"></div>
        </section>
        <section class="odd">
          <h2>Tree</h2>
          <p>You asked RallyTree to report a score for the Rally tree rooted at</p>
          <pre>__rootRef__</pre>
          <p>Test-set limitation:</p>
          <pre>__tsLimit__</pre>
        </section>
        <section class="odd">
          <h2>You</h2>
          <p>Your Rally user name is</p>
          <pre>__userName__</pre>
          <p class="more">Your Rally user reference is</p>
          <pre>__userRef__</pre>
        </section>
      </section>
      <p><a href="http://localhost:3000">Use RallyTree again.</a></p>
    </main>
  </body>
</html>
