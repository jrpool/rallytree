<!DOCTYPE html>
<html lang="en-US">

        <title>RallyTree Error</title>
        <meta name="description" content="Automation of Rally tree management">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
