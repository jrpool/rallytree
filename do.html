<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Request | RallyTree</title>
    <meta name="description" content="Automation of Rally tree management">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="home">
    <main>
      <h1>RallyTree request</h1>
      <section>
        <p><a class="major" href="index.html">Introduction</a></p>
      </section>
      <section>
        <form
          id="request"
          action="http://localhost:3000/do.html"
          method="post"
          class="flex"
        >
          <section class="odd">
            <h2>Tree root</h2>
            <p>
              <label>
                <span class="label">
                  <strong>URL</strong> of the user story at the root of the tree:
                </span>
                <br>
                <input id="rootURL" name="rootURL" size="100">
              </label>
            </p>
          </section>
          <section class="even">
            <h2>What to do</h2>
            <fieldset>
              <legend>Choose an operation</legend>
              <p><label>
                <input type="radio" name="op" value="take" checked>
                <span class="label">
                  Change the owner to you, or else to
                </span><br>
                <input
                  id="takerName"
                  name="takerName"
                  type="email"
                  size="60"
                  class="indent"
                ><br>
                <span class="indent">
                  Rally user name (i.e. email address)
                </span>
              </label></p>
              <p><label>
                <input type="radio" name="op" value="task">
                <span class="label">Add tasks, with names</span><br>
                <input
                  id="taskNameString"
                  name="taskNameString"
                  size="80"
                  class="indent"
                ><br>
                <span class="indent">
                  Name(s), prefixed with delimiter (e.g., <code>;Do this;Do that</code>)
                </span>
              </label></p>
              <p><label>
                <input type="radio" name="op" value="case">
                <span class="label">Add test cases</span>
              </label></p>
              <p><label>
                <input type="radio" name="op" value="copy">
                <span class="label">Copy to</span><br>
                <input
                  id="parentURL"
                  name="parentURL"
                  size="100"
                  class="indent"
                ><br>
                <span class="indent">
                  URL of the copy&rsquo;s parent user story
                </span>
              </label></p>
            </fieldset>
          </section>
          <section class="odd">
            <h2>Your credentials</h2>
            <p>
              <label>
                <span class="label">
                  Rally user name (i.e. email address):
                </span>
                <br>
                <input
                  id="userName"
                  name="userName"
                  type="email"
                  size="60"
                  value="__userName__"
                >
              </label>
            </p>
            <p>
              <label>
                <span class="label">Rally password:</span>
                <br>
                <input
                  id="password"
                  type="password"
                  name="password"
                  size="30"
                  value="__password__"
                >
              </label>
            </p>
          </section>
          <section class="even">
            <h2>Concurrency mode</h2>
            <fieldset>
              <legend>Which method should RallyTree use to prevent concurrency errors?</legend>
              <p><label><input type="radio" name="concurrencyMode" value="await"> Await</label></p>
              <p><label><input type="radio" name="concurrencyMode" value="try"> Retry</label></p>
            </fieldset>
          </section>
          <p><button>Submit</button></p>
        </form>
      </section>
    </main>
  </body>
</html>
