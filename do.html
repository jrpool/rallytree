<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Request | RallyTree</title>
    <meta name="description" content="Automation of Rally tree management">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="home">
    <main>
      <h1>RallyTree request</h1>
      <section>
        <p><a class="major" href="index.html">Introduction</a></p>
      </section>
      <section>
        <form
          id="request"
          action="http://localhost:3000/do.html"
          method="post"
          class="flex"
        >
          <section class="odd">
            <h2>Tree root</h2>
            <p>
              <label>
                <span class="label">
                  <strong>ID</strong> of the user story at the root of the tree:
                </span>
                <input
                  id="rootID"
                  name="rootID"
                  size="12"
                  maxwidth="12"
                  placeholder="US">
              </label>
            </p>
          </section>
          <section class="even">
            <h2>What to do</h2>
            <fieldset>
              <legend>Choose an operation</legend>
              <p><label>
                <input id="op-doc" type="radio" name="op" value="doc" checked>
                <span class="label">Get tree documentation</span>
              </label></p>
              <p><label>
                <input id="op-verdict" type="radio" name="op" value="verdict">
                <span class="label">Get test results</span>
              </label></p>
              <p><label>
                <input id="op-take" type="radio" name="op" value="take">
                <span class="label">
                  Change the owner to you, or else to (Rally username, i.e. email)
                </span><br>
                <input
                  id="takerName"
                  name="takerName"
                  type="email"
                  size="60"
                  maxwidth="60"
                  class="indent"
                >
              </label></p>
              <p><label>
                <input id="op-task" type="radio" name="op" value="task">
                <span class="label">
                  Add tasks, with names
                  (prefix with delimiter, e.g. <code>;Do this;Do that</code>)
                </span><br>
                <input
                  id="taskNameString"
                  name="taskNameString"
                  size="60"
                  maxwidth="80"
                  class="indent"
                >
              </label></p>
              <p><label>
                <input id = "op-case" type="radio" name="op" value="case">
                <span class="label">Add test cases and (optionally) put them into:</span>
              </label></p>
              <p>
                <label>
                  <span class="label">Test folder:</span>
                  <input
                    id="testFolderID"
                    name="testFolderID"
                    size="12"
                    maxwidth="12"
                    class="indent"
                    placeholder="TF"
                  >
                </label>
              </p>
              <p>
                <label>
                  <span class="label">Test set:</span>
                  <input
                    id="testSetID"
                    name="testSetID"
                    size="12"
                    maxwidth="12"
                    class="indent"
                    placeholder="TS"
                  >
                </label>
              </p>
              <p><label>
                <input id="op-copy" type="radio" name="op" value="copy">
                <span class="label">Copy to (ID of parent user story)</span>
                <input
                  id="parentID"
                  name="parentID"
                  size="12"
                  maxwidth="12"
                  class="indent"
                  placeholder="US"
                >
              </label></p>
            </fieldset>
          </section>
          <section class="odd">
            <h2>Your credentials</h2>
            <p>
              <label>
                <span class="label">
                  Rally user name (i.e. email address):
                </span>
                <br>
                <input
                  id="userName"
                  name="userName"
                  type="email"
                  size="60"
                  maxwidth="60"
                  value="__userName__"
                >
              </label>
            </p>
            <p>
              <label>
                <span class="label">Rally password:</span>
                <br>
                <input
                  id="password"
                  type="password"
                  name="password"
                  size="30"
                  maxwidth="30"
                  value="__password__"
                >
              </label>
            </p>
          </section>
          <p><button>Submit</button></p>
        </form>
      </section>
    </main>
  </body>
</html>
